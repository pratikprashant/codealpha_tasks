<!DOCTYPE html>
<html>

<head>
    <title>Credit Risk Prediction</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        input,
        select,
        button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <h2>Credit Risk Analyzer</h2>
    <p>Enter financial details to predict loan default risk.</p>

    <form action="/predict" method="post">

        <label>Annual Income ($)</label><br>
        <input type="number" name="income" placeholder="e.g. 50000" required><br>

        <label>Loan Amount Requested ($)</label><br>
        <input type="number" name="loan_amount" placeholder="e.g. 10000" required><br>

        <label style="font-weight: bold;">Years of Credit History</label>
<div style="font-size: 12px; color: #666; margin-bottom: 5px;">
    (How many years have you been using credit cards or paying loans?)
</div>
<input type="number" step="0.1" name="credit_history" placeholder="e.g. 5" required>
<br><br>
        <label>Home Ownership Status</label><br>
        <select name="home_ownership">
            <option value="RENT">Rent</option>
            <option value="MORTGAGE">Mortgage</option>
            <option value="OWN">Own</option>
            <option value="OTHER">Other</option>
        </select><br>

        <button type="submit">Predict Risk</button>
    </form>

    {% if prediction_text %}
    <div class="result" style="border-left: 5px solid {{ risk_color }};">
        <h3 style="color: {{ risk_color }};">{{ prediction_text }}</h3>
        <p>{{ probability_text }}</p>
    </div>
    {% endif %}

</body>

</html>
